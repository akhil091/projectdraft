{% extends 'basic.html' %}
{% load static %}
{% block content %}

<div class="breadcrumb-area breadcrumb-area-padding-2 bg-gray-2">
            <div class="custom-container">
                <div class="breadcrumb-content text-center">
                    <ul>
                        <li>
                            <a href="/home">Home</a>
                        </li>
                        <li class="active">Sign Up</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="login-register-area pt-75 pb-75">
            <div class="container">
                <div class="row">
                
                    <div class="col-lg-6" style="margin:0 auto;">
                        <div class="login-register-wrap login-register-gray-bg">
                            <div class="login-register-title">
                                <h1 >REGISTER</h1>
                            </div>
                            <div class="login-register-form">

                                <form>
                                
                                    <div class="login-register-input-style input-style input-style-white ">
                                        <label>Email *</label>
                                        <input type="text" id="email" value="" required>
                                    </div>

                                    <div class="login-register-input-style input-style input-style-white">
                                        <label>Password *</label>
                                        <input type="password" id="password" value="" required>
                                    </div>
                                    <div class="lost-remember-wrap">
                                        <div class="lost-wrap">
                                            <a href="#">Lost your password?</a>
                                        </div>
                                    </div>
                                    <div class="login-register-btn">
                                    <span id="error-message" style="color:red;"></span>
                                        <button type="submit" id="signup">Signup</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="text/javascript">
            $(document).ready(function(){
                
                $("#signup").on("click", function(e){
                e.preventDefault();
                $.ajax({
                    url  : "https://project-draft-ybp4f.ondigitalocean.app/auth/register/",
                    type : "POST",
                    cache: false,
                    data : {
                        'email': $('#email').val(),
                        'password': $('#password').val()
                        },
                    success:function(data){
                        console.log(data);
                        console.log("helooooo");
                        window.location="/signin";
                    },
                    error: function () {
                        $(".error-message").html("Error");
                    }
                });
            });
        });
        </script>
{% endblock %}
